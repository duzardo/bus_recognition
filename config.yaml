# Configuração do Sistema de Detecção e Reconhecimento de Letreiros de Ônibus

# Diretórios
paths:
  base_dir: "E:\\tcc"
  dataset_dir: "dataset_yolo"
  model_path: "yolov8n.pt"
  openocr_dir: "OpenOCR"

  # Diretórios de saída
  output:
    training: "onibus_tcc_treino_letreiros"
    misdetected: "misdetected"
    misocr: "misocr"
    results_ocr: "resultados_ocr"
    images_error: "imagens_erro_leitura"
    logs: "logs"
    temp_crops: "dataset_yolo/temp_crops"

# Configurações de Treinamento YOLO
training:
  epochs: 150
  patience: 15
  imgsz: 640
  batch: 16
  device: 0  # GPU
  confidence: 0.4
  single_cls: true
  pretrained: true
  verbose: true

# Configurações de OCR
ocr:
  # Tesseract
  tesseract:
    psm: 7  # Linha única de texto
    lang: "eng"
    enabled: true

  # EasyOCR
  easyocr:
    languages: ["pt", "en"]
    gpu: true
    enabled: true

  # OpenOCR
  openocr:
    config_path: "configs/rec/svtrv2/svtrv2_ch.yml"
    fallback_config: "configs/rec/svtrv2/repsvtr_ch.yml"
    backend: "torch"
    enabled: true

# Configurações de Análise
analysis:
  iou_threshold: 0.5
  similarity_threshold: 80
  max_empty_samples: 10  # Número máximo de amostras vazias para salvar

